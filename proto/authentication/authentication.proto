syntax = "proto3";

package srilakshmikanthanp.clipbirdesk.proto.authentication;

enum AuthStatus {
  AUTH_OKAY = 0;
  AUTH_FAIL = 1;
}

message Authentication {
  uint32     packet_length = 1;
  uint32     packet_type   = 2;
  AuthStatus status        = 3;
}

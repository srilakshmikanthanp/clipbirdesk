syntax = "proto3";

package srilakshmikanthanp.clipbirdesk.proto.invalidpacket;

message InvalidPacket {
  uint32 packet_length = 1;
  uint32 packet_type = 2;
  uint32 error_code = 3;
  bytes error_message = 4;
}
